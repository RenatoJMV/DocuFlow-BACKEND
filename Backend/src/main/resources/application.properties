spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.application.name=DocuFlow

# Puerto (Render asigna el puerto por variable de entorno)
server.port=${PORT:8080}

# Configuraci√≥n de base de datos PostgreSQL (Render)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/docuflow}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect