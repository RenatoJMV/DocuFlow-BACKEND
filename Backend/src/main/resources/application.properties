spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB
spring.application.name=DocuFlow

# Puerto (Render asigna el puerto por variable de entorno)
server.port=${PORT:8080}

# Configuración de base de datos PostgreSQL (Render)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/docuflow}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DATABASE_USER:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Configuración adicional para PostgreSQL en producción
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Configuración de JPA/Hibernate
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# Configuración de inicialización de datos - DESHABILITADO para producción
spring.sql.init.mode=never
# spring.sql.init.data-locations=classpath:data.sql
# spring.sql.init.continue-on-error=true

# Deshabilitar generación automática de contraseñas de Spring Security
spring.security.user.name=disabled
spring.security.user.password=disabled
logging.level.org.springframework.security=ERROR